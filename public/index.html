<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Listado de peliculas</h2>
    <ul id="peliculas">

    </ul>
    <h2>Listado de directores</h2>
    <ul id="directores">
    
    </ul>
    <h2>Listado de generos</h2>
    <ul id="generos">
    
    </ul>

    <script>
        const resultados = document.getElementById('peliculas');
        const url = '/api/v1/peliculas';
        fetch(url)
            .then(response => response.json())
            .then(data => {
                //console.log(data);
                data.forEach(pelicula => {
                    const li = document.createElement('li');
                    li.textContent = pelicula.titulo;
                    resultados.appendChild(li);
                });
            }
            )
            .catch(err => console.error(err))

    </script>
</body>

</html>
